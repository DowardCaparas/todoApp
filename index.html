<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Developer: Dounhuward Caparas, Purpose: Free ToDo App for all">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="main_container">
            <div class="top_text">
                <h1>ToDo App</h1>
            <p>List down your today's task</p>
            </div>
            <form id="task_form">
                <input id="input" type="text" class="input_text" placeholder="Add new task">
                <button id="addTask">+</button>
            </form>
            <div id="panel_button">
                <button id="allButton" class="panel_button">All</button>
                <button id="pendingButton" class="panel_button">Pending</button>
                <button id="doneTaskButton" class="panel_button">Done task(s)</button>
            </div>    
            <div class="task_container">
                <div id="output"></div>
                <span id="noTask"></span>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
